<div class="row">
    <div class="row"></div>
    <form class="col l6 m6 s12" (ngSubmit)="onSubmit()" #pollForm="ngForm">
        <!--<pre>{{model | json}}</pre>-->

        <div class="row">
            <div class="input-field col l10 m10 s10">
                <input id="question_txt" name="question_txt" type="text" [(ngModel)]="model.questionText" #quest="ngModel" required>
                <label>Enter question</label>
            </div>
            <div *ngIf="!(quest.valid || quest.pristine)" class="col l2 m2 s2 valign-wrapper">
                <span class="valign validationText">*</span>
            </div>
        </div>
        <div class="row">
            <ul>
                <li *ngFor="let op of model.options;">
                    <div class="input-field col l8 m8 s12">
                        <input id="option{{op.id}}" name="option{{op.id}}" type="text" [(ngModel)]="op.name" #opt="ngModel" required>
                        <label>Enter option {{op.id}}</label><br /><br />
                    </div>
                    <div *ngIf="!(opt.valid || opt.pristine)" class="col l2 m2 s2">
                        <span class="validationText">*</span>
                    </div>
                </li>
            </ul>
            <div class="input-field col l3 m3 s3">
                <a class="btn-floating btn-medium waves-effect waves-light teal lighten-2" (click)="onOptionAdd()">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col l10 m10 s12">
                <label>ChartType</label>
                <select class="browser-default " id="chartType" name="chartType" [(ngModel)]="model.chartType" #type="ngModel" required>
                    <option *ngFor="let t of chartTypes" [value]="t">{{t}}</option>
                </select>
            </div>
            <div *ngIf="!(type.valid || type.pristine)" class="col l2 m2 s2 valign-wrapper">
                <span class="valign validationText">*</span>
            </div>
        </div>
        <div class="row">
            <div class="col l10 m10 s12">
                <label>ChartColor</label>
                <select class="browser-default" id="chartColor" name="chartColor" [(ngModel)]="model.chartColor" #color="ngModel" required>
                    <option *ngFor="let c of chartColors" [value]="c">{{c}}</option>
                </select>
            </div>
            <div *ngIf="!(color.valid || color.pristine)" class="col l2 m2 s2 valign-wrapper">
                <span class="valign validationText">*</span>
            </div>
        </div>
        <div class="row">
            <div class="col l2 m2 s2">
                <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!pollForm.form.valid">Create </button>
            </div>
        </div>
    </form>
    <div class="col l6 m6 s12">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel teal lighten-2">
                    <span class="white-text">
                        I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
