<div class="row">
    <div class="row"></div>
    <form class="col l6 m6 s6">
        <div class="row">
            <div class="input-field col l10 m10 s10">
                <input id="question_txt" name="question_txt" type="text" [(ngModel)]="model.questionText">
                <label>Enter question</label>
            </div>
        </div>
        <div class="row">
            <ul>
                <li class="input-field col l8 m8 s8" *ngFor="let op of model.options;">
                    <input id="option{{op.id}}" name="option{{op.id}}" type="text" [(ngModel)]="op.name">
                    <label>Enter option {{op.id}}</label><br /><br />
                </li>
            </ul>
            <div class="input-field col l3 m3 s3">
                <a class="btn-floating btn-medium waves-effect waves-light teal lighten-2" (click)="onOptionAdd()">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col l10 m10 s10">
                <select id="chartType" name="chartType" [(ngModel)]="model.chartType">
                    <option *ngFor="let type of [defaultType].concat(chartTypes)"
                            [value]="type === defaultType ? '' : type">
                        {{type}}
                    </option>

                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col l10 m10 s10">
                <select id="chartColor" name="chartColor" [(ngModel)]="model.chartColor">
                    <option *ngFor="let color of [defaultColor].concat(chartColors)"
                            [value]="color === defaultColor ? '' : color">
                        {{color}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col l2 m2 s2">
                <button class="btn waves-effect waves-light" type="submit" name="action" (click)="onSubmit()">Create </button>
            </div>
        </div>
    </form>
    <div class="col l6 m6 s6">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel teal lighten-2">
                    <span class="white-text">
                        I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
